name: ğŸ—ï¸ Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer le build manuellement

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
      
      - name: ğŸ” Verify Flutter
        run: flutter doctor -v
      
      - name: ğŸ—ï¸ Build Debug APK
        run: flutter build apk --debug
      
      - name: ğŸ—ï¸ Build Release APK
        run: flutter build apk --release
      
      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
      
      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      - name: ğŸ“Š APK Info
        run: |
          echo "âœ… Build terminÃ© !"
          echo "ğŸ“± Debug APK: $(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)"
          echo "ğŸ“± Release APK: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"

